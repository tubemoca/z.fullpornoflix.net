<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Parameters</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://ei.phncdn.com/videos/202410/20/459383731/original/(m=qYSURXZbeaAaGwObaaaa)(mh=p1Z4JhqYVC-uP0C8)0.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Efek gelap pada gambar */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 80%;
            animation: fadeIn 3s ease-in-out;
        }
        img {
            width: 60%;
            max-width: 500px;
            height: auto;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        h1 {
            margin-top: 20px;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: textGlow 2s infinite alternate;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #f0f0f0;
        }

        /* Efek Floating Logo */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Efek Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Efek Cahaya di Teks */
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            }
            to {
                text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="https://fullpornoflix.net/wp-content/uploads/2024/08/cropped-20240624_000250-1536x317.png" alt="Logo">

    </div>
</body>
</html>
